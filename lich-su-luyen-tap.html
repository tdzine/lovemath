<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử luyện tập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #003366;
            color: white;
        }

        .back-button {
            display: flex;
            align-items: center;
            background-color: #003366;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #002244;
        }

        .back-button i {
            margin-right: 8px;
            font-size: 24px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Lịch sử luyện tập</h1>
    <a class="back-button" href="index.php">
        <i class="fas fa-arrow-left"></i> Quay lại
    </a>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Chủ đề</th>
                <th>Số câu đúng</th>
                <th>Số câu sai</th>
                <th>Thời gian bắt đầu</th>
                <th>Thời gian kết thúc</th>
            </tr>
        </thead>
        <tbody id="historyTableBody">
            <!-- Dữ liệu sẽ được tải vào đây -->
        </tbody>
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('get_practice_history.php');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const history = await response.json();

                const tableBody = document.getElementById('historyTableBody');
                history.forEach((entry, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${entry.topic}</td>
                        <td>${entry.correct_answers}</td>
                        <td>${entry.incorrect_answers}</td>
                        <td>${entry.start_time}</td>
                        <td>${entry.end_time}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Lỗi khi tải lịch sử luyện tập:', error);
            }
        });
    </script>
</body>
</html>
