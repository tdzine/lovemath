<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử luyện tập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #003366;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lịch sử luyện tập</h1>
        <nav>
            <a href="index.html">Trang chủ</a>
            <a href="gioi-thieu.html">Giới thiệu</a>
            <a href="login.html" id="loginLink">Đăng nhập</a>
        </nav>
    </header>
    <main>
        <h2>Bảng thống kê lịch sử luyện tập</h2>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên bài tập đã luyện</th>
                    <th>Thời gian bắt đầu</th>
                    <th>Thời gian kết thúc</th>
                </tr>
            </thead>
            <tbody id="historyTableBody">
                <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
        </table>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const practiceHistory = JSON.parse(localStorage.getItem('practiceHistory')) || [];
            const tableBody = document.getElementById('historyTableBody');

            practiceHistory.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${new Date(entry.startTime).toLocaleString()}</td>
                    <td>${new Date(entry.endTime).toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
